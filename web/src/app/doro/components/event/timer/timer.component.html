<div class="demo-container">
  <!-- SVG Circle -->
  <div class="wrapper">
    <svg class="svg-donut" width="206" height="206" viewBox="0 0 206 206">
      <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background circle -->
        <circle 
          stroke="#e0e0e0" 
          stroke-width="6" 
          fill="none" 
          cx="103" 
          cy="103" 
          r="100">
        </circle>
        
        <!-- Progress circle with SVG transform attribute -->
        <circle 
          class="donut" 
          [attr.stroke-dasharray]="getDashArray()" 
          stroke="#FF3B30" 
          stroke-width="6" 
          stroke-linecap="round" 
          cx="103" 
          cy="103" 
          r="100"
          [attr.transform]="getTransform()">
        </circle>
      </g>
    </svg>
    <div class="innerWrapper">
      <!-- Percentage Display -->
      <!-- <div class="percentage">{{ percentage }}%</div> -->
      <div class="eventIcon">
        @if(eventType === eventTypes.WORK) {
          <i title="work" class="mu mu-show"></i>
        } @else {
          <i title="rest" class="mu mu-audio"></i>
        }
      </div>
      <div class="remainingTime">
        @if(timeLeft >= 3600) {
          <span>{{ timeLeft * 1000 | date:'HH:mm:ss':'UTC' }}</span>
        } 
        @else {
          <span>{{ timeLeft * 1000 | date:'mm:ss':'UTC' }}</span>
        }
      </div>

      <div class="scheduleProgress">
        @for(isDone of scheduleEvents; track isDone; let idx = $index) {
          <div class="scheduleProgress__square" [class.isDone]="isDone === 1">
              
          </div>
        }
      </div>

      <div class="eventName">
        @if(eventType === eventTypes.WORK) {
          <span>work</span>
        } @else {
          <span>rest</span>
        }
      </div>

    </div>
    
  </div>
