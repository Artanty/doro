@if (eventState$ | async; as eventState) {
  <pre>{{eventState|json}}</pre>
  <li>
    <div>
      <div class="name">
        {{ eventProps.event_name }} {{ eventState.eventState }} 
      </div>
      <ng-container *ngIf="eventState.viewState === 'READY_VIEW_STATE'">
        <div *ngIf="eventState.eventState === 'inactive'" class="timer">
          <pre>inactive</pre>
        </div>
        <div *ngIf="eventState.eventState === 'isRunning'" class="timer">
          <pre>{{ eventState.data }}</pre>
        </div>
        <div *ngIf="eventState.eventState === 'isPaused'" class="timer">
          <pre>isPaused</pre>
        </div>
        <div *ngIf="eventState.eventState === 'ERROR_VIEW_STATE'" class="timer">
          <pre>ERROR</pre>
        </div>
        <div *ngIf="eventState.eventState === 'PENDING'" class="timer">
          <pre>PENDING</pre>
        </div>
      </ng-container>

      <ng-container *ngIf="eventState.viewState === 'LOADING_VIEW_STATE'">
        <div *ngIf="eventState.eventState === 'PENDING'" class="timer">
          <pre>PENDING</pre>
        </div>
      </ng-container>
    </div>
    <div class="action">

      <div *ngIf="(eventState.viewState === 'READY_VIEW_STATE') && (eventState.eventState !== 'ERROR_VIEW_STATE') && (eventState.eventState !== 'PENDING')">
          <ng-container *ngIf="eventState.eventState === 'isRunning'" >
            <i title="pause" class="mu mu-pause" (click)="pauseEvent()"></i>    
          </ng-container>
          <ng-container *ngIf="(eventState.eventState === 'isPaused') || eventState.eventState === 'inactive'" >
            <i title="play" class="mu mu-play" (click)="playEvent()"></i>    
          </ng-container>
      </div>

      <div gui type="dropdown"
        [inputs]="{
          buttonIcon: 'mu mu-opts-v',
          items: menuItems
        }"
        [outputs]="{
          itemSelected: deleteEvent.bind(this, eventProps.eventId)
        }"
      ></div>
    </div>
  </li>  
}
