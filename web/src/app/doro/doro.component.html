<div class="wrapper">
  <div class="slide" @animationTriggerName *ngIf="(viewState | async) === 'counter'">
    <app-counter></app-counter>
  </div>

  <div class="slide" @animationTriggerName *ngIf="(viewState | async) === 'eventList'">
    <app-event-list></app-event-list>
  </div>

  <div class="slide" @animationTriggerName *ngIf="(viewState | async) === 'counterConfig'">
    <app-counter-config></app-counter-config>
  </div>
</div>
